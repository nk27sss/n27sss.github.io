<script>
var inpt=document.getElementsByTagName("input");
	//высчитывание даты +10лет
  var input = inpt['dat'];

  input.oninput = function() {
	if (input.value!='') {
		dat = new Date(input.value);
		document.getElementById('dat2').innerHTML = dat.getDate() + '.' + (dat.getMonth()+1) + '.' + (dat.getFullYear()+10);
	}else
		document.getElementById('dat2').innerHTML = 'дд.мм.гггг';
  };


  	//для заполнения (изменялка)
  	var tmp = new Array();		// два вспомагательных
	var tmp2 = new Array();		// массива
	var param = new Array();
	var get = location.search;
	//location.search;	// строка GET запроса
	if(get != '') {
		tmp = (get.substr(1)).split('&');	// разделяем переменные
		for(var i=0; i < tmp.length; i++) {
			tmp2 = tmp[i].split('=');
			param[tmp2[0]] = tmp2[1];		// пары ключ(имя переменной)->значение
		}
		// вывод на экран
		for (var key in param) {
			if (key!='cat') {
				param[key] = decodeURI(param[key]);
				if (key=='typ') title_(param['typ']);
				if (key=='id') inpt['id1'].value = param[key];
				inpt[key].value = param[key].replace(/\+/g, " ");
			}else{
				var cat =  new Array();
				cat = param[key].split("");
				inpt['A1'].checked	= (cat[ 0]=='1');
				inpt['A'].checked	= (cat[ 1]=='1');
				inpt['B1'].checked	= (cat[ 2]=='1');
				inpt['B'].checked	= (cat[ 3]=='1');
				inpt['C1'].checked	= (cat[ 4]=='1');
				inpt['C'].checked	= (cat[ 5]=='1');
				inpt['D1'].checked	= (cat[ 6]=='1');
				inpt['D'].checked	= (cat[ 7]=='1');
				inpt['BE'].checked	= (cat[ 8]=='1');
				inpt['C1E'].checked	= (cat[ 9]=='1');
				inpt['CE'].checked	= (cat[10]=='1');
				inpt['D1E'].checked	= (cat[11]=='1');
				inpt['DE'].checked	= (cat[12]=='1');
			}	
		}
		if (param['typ']=='0') {inpt['typ_del_'].type = 'hidden';};
	} else {
		inpt['typ'].value = 0;
		title_(0);
		inpt['typ_del_'].type = 'hidden';
	}

	function title_(tu) {
		var title = ['Добавление данных в БД','Изменение данных в БД','Удаление данных в БД'];
		document.getElementById('title').innerHTML = title[tu];
		document.getElementById('titl').innerHTML = title[tu];
	}


	//высчитывание даты +10лет , запуск
	input.oninput();
</script>
