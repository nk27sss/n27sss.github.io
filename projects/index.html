<script type="text/javascript">


$.getJSON('list.json', function(data) {
	var contents=data.contents;
	var addcon='';
	for (var k in contents) {
		addcon = "<div class='prjs_contents'>";
		var asp=contents[k];
		if (asp.titl!='') {
			col = (asp.col!='') ? ('style="color:#'+asp.col+'"'):'';
			addcon += '<center class="tit"><h3 '+col+'>'+asp.titl+'</h3></center>';
		}
		for (var k in asp.prjs) {
			var elem = asp.prjs[k];

			nam = (elem.nam!='') ? elem.nam : '...';
			desc = (elem.desc!='') ? elem.desc+'\n' : '';
			dd = (elem.dd!='') ? elem.dd : '';
			img = (elem.img!='') ? elem.img : 'projects/images/0.png';
			link = elem.link;
			col = (elem.col!='') ? ('style="color:#'+asp.col+'"'):'';

			addcon += '<div class="prjs_links" onclick="location.href=\''+link+'\';" title="'+desc+dd+'"><img src="'+img+'">  <div class="prjs_titl" '+col+'>'+nam+'</div>  </div>\n';
		}
		addcon += '</div>\n';
		$('#prjs_block').append(addcon);
	}
});






/* CANVAS BACKGROUND */	
//initial
var canva = document.getElementById("canva");
var w = canva.width = window.innerWidth,
	h = canva.height = window.innerHeight,
	ctx = canva.getContext('2d'),

	//parameters
	total = w / 2,
	accelleration = .05,

	//afterinitial calculations
	size = w / total,
	occupation = w / total,
	repaintColor = 'rgba(0, 0, 0, .04)'
colors = [],
	dots = [],
	dotsVel = [];

//setting the colors' hue
//and y level for all dots
var portion = 360 / total * 5;
//var portion=360/7*6;
for (var i = 0; i < total; ++i) {
	colors[i] = portion * i;

	dots[i] = h;
	dotsVel[i] = 10;
}

function anim() {
	window.requestAnimationFrame(anim);

	ctx.fillStyle = repaintColor;
	ctx.fillRect(0, 0, w, h);

	for (var i = 0; i < total; ++i) {
		var currentY = dots[i] - 1;
		dots[i] += dotsVel[i] += accelleration;

		ctx.fillStyle = 'hsl(' + colors[i] + ', 80%, 50%)';
		ctx.fillRect(occupation * i, currentY, size, dotsVel[i] + 1);

		if (dots[i] > h && Math.random() < .01) {
			dots[i] = dotsVel[i] = 0;
		}
	}
