<html>

<head>
    <title>js math</title>
    <!--<style type="text/css"> * { background: #000; color: #080;} </style>-->
</head>

<body>
    <h2>Введите значения</h2>
    <form id="forma">
        И:<input id="name" placeholder="Название"><br>
        X:<input id="x" placeholder="Введите x"><br>
        Y:<input id="y" placeholder="Введите y"><br>
        <button onclick="main(); return false;">Выполнить</button>
    </form>
    <hr>
    <pre id="out"></pre>
</body>

<script type="text/javascript">
function main() {
    // сбор параметров (из <form id="forma">)
    var forma = document.forms["forma"]; // ссылка на форму
    var name = forma.elements["name"].value;
    var x = forma.elements["x"].value;
    var y = forma.elements["y"].value;

    //вычисление
    ret = "Назв=" + name + ", sin(x)=" + Math.sin(x) + ", sqrt(y)=" + Math.sqrt(y) + ";"


    // вывод на экран ret (в тег <pre id="out">)
    document.getElementById("out").innerHTML += "<b style='color:red; font-size:14px;'>&raquo;</b> " + ret + "\n";

}
</script>

</html>
